<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" role="img" aria-labelledby="title desc">
  <title id="title">Project visual placeholder</title>
  <desc id="desc">Placeholder for screenshot or workflow diagram asset.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1b2f"/>
      <stop offset="100%" stop-color="#1f293d"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="800" fill="url(#bg)"/>
  <rect x="90" y="90" width="1100" height="620" rx="18" fill="none" stroke="#7aa2ff" stroke-dasharray="14 10" stroke-width="4" opacity="0.9"/>
  <text x="640" y="355" font-size="50" text-anchor="middle" fill="#dce7ff" font-family="Arial, Helvetica, sans-serif">Project Screenshot / Diagram Placeholder</text>
  <text x="640" y="420" font-size="30" text-anchor="middle" fill="#95b3ff" font-family="Arial, Helvetica, sans-serif">Replace with PNG/JPG asset in /public/projects/&lt;project-folder&gt;/</text>
</svg>
